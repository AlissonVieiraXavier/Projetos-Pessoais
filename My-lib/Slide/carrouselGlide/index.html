<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Required Core Stylesheet -->
    <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
    <!-- Optional Theme Stylesheet -->
     <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
     <style>
        *{
            box-sizing: border-box;
            padding:0;
            margin:0;
        }
        body{
            background:gray;
        }
        img{
        width:100%;
        max-height:600px;
        overflow:cover;
        }
     </style>
</head>
        <body>
            <div class="glide">
                <div class="glide__track" data-glide-el="track" data-glide-el="controls[nav]">
                <ul class="glide__slides">
                    <li class="glide__slide"><img src="./img/aj.jpg" alt="img"></img></li>
                    <li class="glide__slide"><img src="./img/gymnast.jpg" alt="img"></img></li>
                    <li class="glide__slide"><img src="./img/imovi.PNG" alt="img"></img></li>
                    <li class="glide__slide"><img src="./img/imovi.PNG" alt="img"></img></li>
                    <li class="glide__slide"><img src="./img/imovi.PNG" alt="img"></img></li>
                </ul>
                </div>
                <div class="glide__arrows" data-glide-el="controls">
                    <button class="glide__arrow glide__arrow--left" data-glide-dir="<">prev</button>
                    <button class="glide__arrow glide__arrow--right" data-glide-dir=">">next</button>
                </div>
            </div>
        </body>
<script src="node_modules/@glidejs/glide/dist/glide.min.js"></script>
<script>
    new Glide('.glide',{
        type:"slider",
        startAt: 0,
        perView: 5,
        autoplay:true,
        slidesToScroll:2,
        animationDuration:4000,
        responsive:[
            {
                800:{
                    breakpoint:3,  
                }
            }
        ]



    }).mount()
</script>
</html>
